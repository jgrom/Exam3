<h1>S'incrire</h1>
<div ng-if="vm.message" class="alert alert-success" role="alert">
    <p>{{ vm.message }}</p>
</div>
<div ng-if="vm.error" class="alert alert-danger" role="alert">
    {{ vm.error }}
</div>
<form ng-hide="vm.message" name="register" ng-submit="vm.register()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email" ng-model="vm.email" autocapitalize="none">
    </div>
    <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" id="password" placeholder="Mot de passe" ng-model="vm.password" autocapitalize="none">
    </div>
    <div class="form-group">
        <label for="password-repeat">Confirmer mot de passe</label>
        <input type="password" class="form-control" id="password-repeat" placeholder="Confirmer mot de passe" ng-model="vm.passwordRepeat" autocapitalize="none">
    </div>
    <button type="submit" class="btn btn-success">Valider</button>
</form>
